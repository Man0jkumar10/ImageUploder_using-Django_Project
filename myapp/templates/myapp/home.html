<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
     
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Upload Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form}}
                <br>
                <input type="submit" class="btn btn-danger">
            </form>
        </div>
        <div class="row">
            {%for x in img%}
                <div class="col-sm-4">
                    <div class="card m-2">
                        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{x.date}}</small>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
    <footer style="background-color: #f8f9fa; padding: 20px; text-align: center; margin-top: 20px;">
        <p>&copy; 2024 ImageUploader | Created by Manojkumar</p>
        <p>
            Follow us:
            <a href="https://twitter.com" target="_blank" style="text-decoration: none; margin: 0 10px;">Twitter</a> |
            <a href="https://facebook.com" target="_blank" style="text-decoration: none; margin: 0 10px;">Facebook</a> |
            <a href="https://instagram.com" target="_blank" style="text-decoration: none; margin: 0 10px;">Instagram</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
  </body>
</html>
